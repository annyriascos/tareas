<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-6">

        <!-- Menú de Navegación -->
        <nav class="bg-white shadow-md rounded-lg p-4 mb-6">
            <ul class="flex justify-center space-x-6">
                <li><a href="cliente.html" class="text-blue-500 hover:text-blue-700 font-semibold">Inicio</a></li>
                <li><a href="Factura.html" class="text-blue-500 hover:text-blue-700 font-semibold">Registrar Factura</a></li>
            </ul>
        </nav>

        <!-- Formulario de Registro de Producto -->
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Registrar Producto</h2>
            <form action="producto.php" method="POST">
                <!-- Nombre del Producto -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre_producto">Nombre del Producto</label>
                    <input 
                        type="text" 
                        name="nombre_producto" 
                        id="nombre_producto" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese el nombre del producto">
                </div>

                <!-- Lote del Producto -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="lote_producto">Lote del Producto</label>
                    <input 
                        type="text" 
                        name="lote_producto" 
                        id="lote_producto" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese el lote del producto">
                </div>

                <!-- Valor -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="valor">Valor</label>
                    <input 
                        type="number" 
                        name="valor" 
                        id="valor" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese el valor del producto">
                </div>

                <!-- Botones CRUD -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <button 
                        type="submit" 
                        name="accion_producto" 
                        value="create" 
                        class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Crear
                    </button>
                    <button 
                        type="submit" 
                        name="accion_producto" 
                        value="read" 
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Buscar
                    </button>
                    <button 
                        type="submit" 
                        name="accion_producto" 
                        value="update" 
                        class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Actualizar
                    </button>
                    <button 
                        type="submit" 
                        name="accion_producto" 
                        value="delete" 
                        class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Eliminar
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
